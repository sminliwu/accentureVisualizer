<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Fabric that Remembers</title>
    
</head>
  <body id ='body'>
   <div id='sketch'>

      <div class="nav">
        <div class="title">A Fabric That Remembers</div>
        <div class="links">
        <a id="past" onclick="swapToPastMode()">Past</a>
        <a id="present" onclick="swapToPresentMode()">Present</a>
        </div>
      </div>

      <div class="map" id="map">
        <div class="press_row">
          <div class="press_container top-row">
            <div id="region_1" class="press"></div>
            <div id="region_2" class="press"></div>
          </div>
        </div>

        <div class="press_row">
          <div class="press_container middle-row">
            <div id="region_3" class="press"></div>
            <div id="region_4" class="press"></div>
          </div>
        </div>

       <div class="press_row">
          <div class="press_container bottom-row">
            <div id="region_5" class="press"></div>
            <div id="region_6" class="press"></div>
          </div>
       </div>
     </div>

     <div class="key">
      <div id="live" class="live">
        <span>least force</span><span id="gradient"></span><span>most force</span>
      </div>

      <div id="history_slider" class="history_slider" onmousemove="updateSlider()">
            <div class="graph_row">
              <div id="graph" class="graph">
                <!--activity graph divs appended here-->
              </div>
              <div class="y-lables">
                  <div class="most-pressed">MOST PRESSES</div>
                  <div class="least-pressed">FEWEST PRESSES</div>
              </div>
            </div>
            <div class="graph_key">
              <span id="begin"></span><span>ACTIVITY LOG</span><span id="end"></span>
            </div>
          </div>
      </div>
 

    <!-- Scripts in ESP file system -->
    <script src="ui.js"></script>
    <script src="log.js"></script>
    <script src="client.js"></script> 

  </body>
</html>
